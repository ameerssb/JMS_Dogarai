{% extends 'main.html' %}

{% load static %}

{% block content %}
{% include 'header.html' %}

    <main class="container py-5">
        <div class="col-lg-12">
          <div class="pb-2 mb-3">
            <div class="container">
              <div class="card py-2 px-5 bg-success">
                <h5 class="text-white text-center">UPDATE PAPER</h5>
              </div>
              <div class="card bg-light">
                <form class="text-start p-5" action="" method="post">
                  {% csrf_token %}
                  <div class="container">
                    <div class="col-auto mb-4">
                      <label class="form-label text-start text-success fw-bold" for="title">Paper title <span class="text-danger fw-normal">(required)</span></label>
                      <input class="form-control px-4" type="text" name="title" id="title" style="height: 50px !important;" maxlength="300" placeholder="Enter paper title here" required>
                    </div>
                    <div class="col-auto mb-4">
                      <label class="form-label text-start text-success fw-bold" for="author">Paper Author's <span class="text-danger fw-normal">(required)</span> <span class="text-dark fw-normal">use comma (,) to separate authors name</span></label>
                      <input class="form-control px-4" type="text" name="author" id="author" style="height: 50px !important;" maxlength="300" placeholder="Enter paper author's name here" required>
                    </div>
                    <div class="col-auto mb-4">
                      <label class="form-label text-start text-success fw-bold" for="keyword">Paper Keywords <span class="text-danger fw-normal">(required)</span> <span class="text-dark fw-normal">use comma (,) to separate keywords</span></label>
                      <input class="form-control px-4" type="text" name="keyword" id="keyword" style="height: 50px !important;" maxlength="300" placeholder="Enter paper keywords here" required>
                    </div>
                    <div class="col-auto mb-4">
                      <label class="form-label text-start text-success fw-bold" for="corres">Correspondant Email <span class="text-danger fw-normal">(required)</span></label>
                      <input class="form-control px-4" type="email" name="corres" id="corres" style="height: 50px !important;" maxlength="300" placeholder="Enter correspondant email here" required>
                    </div>
                    <div class="col-auto mb-4">
                      <label class="form-label text-start text-success fw-bold" for="title">Paper abstract <span class="text-danger fw-normal">(required)</span></label>
                      <textarea class="form-control px-4" type="text" name="abstract" id="abstract" rows="3" maxlength="5000" required></textarea>
                    </div>
                    <div class="col-auto mb-4">
                      <label class="form-label text-start text-success fw-bold" for="type">Paper type <span class="text-danger fw-normal">(required)</span></label>
                      <select class="form-select form-select-lg"  name="type" id="type" aria-label="Default select">
                        <option value="0" selected>Select</option>
                        <option value="1">Research</option>
                        <option value="2">Review</option>
                      </select>
                    </div>
                    <div class="container row d-flex justify-content-evenly">
                      <div class="col-auto mb-4">
                        <label class="form-label text-start text-success fw-bold" for="title">Paper Manuscript <span class="text-danger fw-normal">(required pdf)</span></label>
                        <input class="form-control form-control-lg" type="file" accept="application/pdf" name="manuscript" id="manuscript" required>
                      </div>
                      <div class="col-auto mb-5">
                        <label class="form-label text-start text-success fw-bold" for="title">Paper File <span class="text-danger fw-normal">(required doc)</span></label>
                        <input class="form-control form-control-lg" type="file" accept="*.doc" name="file" id="file" required>
                      </div>
                      <div class="text-center">
                        <button type="submit" class="btn btn-success me-4">Submit</button>
                        <button type="reset" class="btn btn-outline-success">Clear</button>
                      </div>
                    </div>  
                  </div>
                </form>
              </div>
            </div>
        </div>    
      </div>            
    </main>

    {% include 'footer.html' %}    

    {% endblock %}
