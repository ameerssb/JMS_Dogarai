{% extends 'main.html' %}

{% load static %}

{% block content %}
{% include 'header.html' %}

    <main class="container pt-5">
        <div class="col-lg-12">
          <div class="text-center pb-2 mb-3">
            <div class="container">
              <div class="card py-2 px-5 bg-success">
                <h5 class="text-white">UPLOAD PAPER FILES</h5>
              </div>
              <div class="card bg-light">
                <form class="text-start p-5" action="" method="post">
                  <div class="container row d-flex justify-content-center">
                    <div class="col-auto mb-4">
                      <label class="form-label text-start text-success fw-bold" for="title">Paper Manuscript <span class="text-danger fw-normal">(required pdf)</span></label>
                      <input class="form-control" type="file" accept="application/pdf" name="title" id="title" required>
                    </div>
                    <div class="col-auto mb-4">
                      <label class="form-label text-start text-success fw-bold" for="title">Paper File <span class="text-danger fw-normal">(required doc)</span></label>
                      <input class="form-control" type="file" accept="*.doc" name="title" id="title" required>
                    </div>
                    <div class="text-center">
                      <button type="submit" class="btn btn-success me-3">Submit</button>
                      <a class="btn btn-outline-success" href="{% url 'New' %}">Back</a>
                    </div>
                  </div>
                </form>
              </div>
            </div>
        </div>    
      </div>            
    </main>

    {% include 'footer.html' %}    

    {% endblock %}
