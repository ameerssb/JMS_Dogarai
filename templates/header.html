{% load static %}
{% load tags %}

<nav class="navbar navbar-expand-md navbar-light fixed-top bg-white">
    <div class="container-fluid m-2">
      <img class="ms-2" src="{% static 'assets/brand/logo.jpg' %}" alt="" width="72" height="57">      
      <strong><a class="ms-1 navbar-brand text-success" href="{% url 'Home' %}">Yumsuk Journals</a></strong>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav me-auto mb-2 mb-md-0">

        <div class="d-flex justify-content-end">
          {% if user.is_authenticated %}
          <div class="dropdown pe-5">
            <a class="btn  btn-success text-decoration-none fs-2 px-3 py-0 pb-1 rounded-circle" href="#" id="dropdown01" data-bs-toggle="dropdown" aria-expanded="false">{{user.first_name|first_char}}</a>

              <p class="text-center text-success fw-bold mb-0">Hi, {{user.first_name}}</p>

            </div>
          </div>
          {% else %}
            <a href="{% url 'Register' %}" class="me-4 btn btn-outline-success rounded-0">Register</a>

          {% endif %}

    </div>
